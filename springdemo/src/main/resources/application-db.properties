###数据库配置begin
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://192.168.190.209:3306/ccy?serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ccy?serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
#验证连接的有效性
spring.datasource.tomcat.test-while-idle=true
#获取连接时候验证，会影响性能
spring.datasource.tomcat.test-on-borrow=false
#在连接归还到连接池时是否测试该连接
spring.datasource.tomcat.test-on-return=false
spring.datasource.tomcat.validation-query=SELECT 1 FROM DUAL
#空闲连接回收的时间间隔，与test-while-idle一起使用，设置5分钟
spring.datasource.tomcat.time-between-eviction-runs-millis=300000
#连接池空闲连接的有效时间 ，设置30分钟
spring.datasource.tomcat.min-evictable-idle-time-millis=1800000
spring.datasource.tomcat.initial-size=100
#指定连接池中最大的活跃连接数.
spring.datasource.tomcat.max-active=100
#指定连接池等待连接返回的最大等待时间，毫秒单位.
spring.datasource.tomcat.max-wait=60000
#指定必须保持连接的最小值
spring.datasource.tomcat.min-idle=100
#数据库配置end

#update 启动时 更新表结构 不影响原来的表结构和数据
#create 启动时 删除原来的表结构 重新创建
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# 2.x版本使用的方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#测试这个文件是否被使用
file.datasource.use=true